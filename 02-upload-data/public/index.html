<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Subir Archivo</h1>
    <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
      <input 
        type="file" 
        name="file" 
        required 
        class="border border-gray-300 rounded-lg p-2"
      />
      <button 
        type="submit" 
        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
      >
        Subir Archivo
      </button>
    </form>

    <h2 class="text-xl font-semibold mt-6 mb-2">Archivos Subidos</h2>
    <ul id="fileList" class="space-y-2"></ul>
  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="./scripts/main.js"></script>
</body>
</html>
